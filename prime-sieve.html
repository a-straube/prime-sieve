<!DOCTYPE html>
<html>
  <head>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>Fun Times With Primes!</title>
  </head>
  <body>

    <h2><i>Fun Times With Primes!</i></h2>

    <form id="numbercounter">
    <div class="form-group">
      <label for="number">Enter a number you would like to count up to:</label>
      <input name="number" id="number" type="number" min="2">
    </div>
    <button type="submit">Enter</button>
    </form>

    <div id="result">

    </div>

  </body>
</html>
